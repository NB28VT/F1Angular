<!DOCTYPE html>

<html lang="en">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/simple-sidebar.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="js/jquery.js"></script>
  <!-- jQuery -->

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

  


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
</head>

<body ng-app = "F1App" >
   <div id="wrapper">

      <!-- Sidebar -->
      <div id="sidebar-wrapper">
          <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    F1 Angular Tutorial App 
                </a>
            </li>              
          </ul>
      </div>
      <!-- Page Content -->
      <div id="page-content-wrapper" ng-controller= "driversController">
          <div class="container-fluid">
              <div class="row">
                  <div class="col-lg-12">
                    <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                     
                     <form>
                      <div class = "form-group">
                        <div class = "input-group">
                          <div class =  "input-group-addon"><i class = "fa fa-search"></i></div>
                            <input type="text" class="form-control" placeholder="Enter a season" ng-model="standingsYear">      
                        </div>
                      </div>
                    </form> 

                    <table class = "table table-bordered table-striped table-hover">
                      <thead>
                          <tr><th colspan="4">{{standingsYear}} F1 Drivers Championship Standings</th></tr>
                          <th>
                            <a href= "" ng-click="sortType = 'Driver.familyName'; sortReverse = !sortReverse">
                              Driver
                              <span ng-show="sortType == 'Driver.familyName' && !sortReverse" class="fa fa-caret-down"></span>
                              <span ng-show="sortType == 'Driver.familyName' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                          </th>

                          <th>
                            <a href= "" ng-click="sortType = 'Constructors[0].name'; sortReverse = !sortReverse">
                              Team
                              <span ng-show="sortType == 'Constructors[0].name' && !sortReverse" class="fa fa-caret-down"></span>
                              <span ng-show="sortType == 'Constructors[0].name' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                          </th>

                          <th>
                            <a href= "" ng-click="sortType = 'wins'; sortReverse = !sortReverse">
                              Wins
                              <span ng-show="sortType == 'wins' && !sortReverse" class="fa fa-caret-down"></span>
                              <span ng-show="sortType == 'wins' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                          </th>

                          <th>
                            <a href= "" ng-click="sortType = 'points'; sortReverse = !sortReverse">
                              Points
                              <span ng-show="sortType == 'points' && !sortReverse" class="fa fa-caret-down"></span>
                              <span ng-show="sortType == 'points' && sortReverse" class="fa fa-caret-up"></span>
                            </a>  
                          </th>
                      </thead>
                      <tbody>
                        <tr ng-repeat="driver in driversList | orderBy:sortType:sortReverse">

                          <td>
                            <a ng-href={{driver.Driver.url}}>{{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}</a></td>
                          </td>
                          <td><a ng-href={{driver.Constructors[0].url}}>{{driver.Constructors[0].name}}</a></td>
                          <td>{{driver.wins}}</td>
                          <td>{{driver.points}}</td>
                        </tr>
                      </tbody>
                    </table> 
                  </div>
              </div>
      </div>
        <!-- /#page-content-wrapper -->
    </div>

  </body>  

  <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>


</html>
